<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appreciation Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden; /* Hide overflow during transition */
    }

    .appreciation-card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .appreciation-card:hover {
      transform: translateY(-5px);
    }

    .appreciation-card h1 {
      color: #28a745; /* Green color */
    }

    .button-container {
      margin-top: 20px;
    }

    .btn-custom {
      width: 150px;
      margin: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div class="appreciation-card">
  <h1>Thank You!</h1>
  <p>Congratulations on completing the test! Your effort and dedication are truly appreciated.</p>
  <div class="button-container">
    <button class="btn btn-primary btn-custom" onclick="navigateTo('alphatest.html')">Retest</button>
    <button class="btn btn-success btn-custom" onclick="navigateTo('1.html')">Home</button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function navigateTo(page) {
    // Simulate loading time for better user experience
    setTimeout(() => {
      window.location.href = page; // Navigate to the selected page
    }, 300); // Adjust delay for effect
  }
</script>

</body>
</html>
