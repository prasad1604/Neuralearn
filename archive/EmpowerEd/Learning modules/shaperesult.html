<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Overview</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #a8e0ff, #f0f8ff);
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 30px;
            width: 0%;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
            transition: width 1s;
        }
        .nav-button {
            margin: 20px;
            padding: 10px 15px;
            border: 1px solid #000;
            background-color: #e6f7ff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #d4ebf7;
        }
        p {
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Progress Overview</h1>
<p>Great job completing all the module! Keep going !!!</p>

<div class="progress-container">
    <div class="progress-bar" id="progressBar">100%</div>
</div>

<div class="navigation">
    <button class="nav-button" onclick="location.href='1.html'">Home</button>
    <button class="nav-button" onclick="location.href='shapetest.html'">Retest</button>
</div>

<script>
    // Function to update progress bar
    function updateProgressBar(completedModules) {
        const totalModules = 4; // total number of modules
        const progressPercentage = (completedModules / totalModules) * 100;
        const progressBar = document.getElementById('progressBar');
        progressBar.style.width = progressPercentage + '%';
        progressBar.innerText = Math.round(progressPercentage) + '%';
    }

    // Call the function with the number of completed modules
    updateProgressBar(4); // Example: 1 module completed
</script>
</body>
</html>
